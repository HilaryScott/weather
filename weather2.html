<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>MyExtras Weather</title>
    <link rel="stylesheet" href="stylesheets/weathercss.css" />
  </head>
  <body>
    
    <div id="wrapper">
    <div id="header">
      <h1><b>My</b>Extras</h1>
    </div>
 
      <div id="nav">
        <ul>
          <li><a href="#">Current</a></li>
          <li><a href="#">7 Day</a></li>
          <li><a href="#">Radar</a></li>
        </ul>
      </div>
    
    <div id="content">
      <header>
          <h2><img class="topweather" src="images/topweather.png">Washington, D.C.</h2>
          <h3>7 Day Forecast <span class="updated">Updated: Dec 19, 2012</span></h3>
      </header>
      
        <table id="weather" border="0">
        <tr>
            <td class="fm"> <img src="images/showers.png"></td> <td><span class="day">Today</span> <span class="date">Dec 19</span></td><td class="td2"><span class="temp1">54&deg;</span><span class="temp2">50&deg;</span></td><td class="td2"><span class="desc1">CHANCE OF RAIN</span> <span class="desc">20%</span></td>
        </tr>
        <tr>
            <td class="fm"> <img src="images/cloudy.png"></td> <td class="td2"><span class="day">Thu</span> <span class="date">Dec 19</span></td><td class="td2"><span class="temp1">54&deg;</span><span class="temp2">50&deg;</span></td><td class="td2"><span class="desc1">CHANCE OF RAIN</span> <span class="desc">5%</span></td>
        </tr>
         <tr>
            <td class="fm"> <img src="images/sunny.png"></td> <td class="td2"><span class="day">Fri</span> <span class="date">Dec 19</span></td><td class="td2"><span class="temp1">54&deg;</span><span class="temp2">50&deg;</span></td><td class="td2"><span class="desc1">CHANCE OF RAIN</span> <span class="desc">0%</span></td>
        </tr>
         <tr>
            <td class="fm"> <img src="images/tstorm.png"></td> <td class="td2"><span class="day">Sat</span> <span class="date">Dec 19</span></td><td class="td2"><span class="temp1">54&deg;</span><span class="temp2">50&deg;</span></td><td class="td2"><span class="desc1">CHANCE OF RAIN</span> <span class="desc">80%</span></td>
        </tr>
      </table>
      
      
     
     
    </div>
    <!--end content-->
    <img id="ender" src="images/ender.png">
    
    <footer><img id="footerad" src="images/footerad.jpg" alt="footerad"/>
    <button type="button">Close</button> 
   </div>
    
  </body>
</html>
