<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>MyExtras Weather</title>
    <link rel="stylesheet" href="stylesheets/weathercss.css" />
  </head>
  <body>
    
    <div id="wrapper">
    <div id="header">
      <h1><b>My</b>Extras</h1>
    </div>
 
      <div id="nav">
        <ul>
          <li><a href="#">Current</a></li>
          <li><a href="#">7 Day</a></li>
          <li><a href="#">Radar</a></li>
        </ul>
      </div>
    
    <div id="content">

          <h2><img class="topweather" src="images/topweather.png">Washington, D.C.</h2>

      
        <table id="weather" border="0">
        <tr>
            <img class="fm2" src="images/showers.png">
            <td id="blue" rowspan="2">  <span class="white"><span class="btemp">65&deg;</span><span
             class="day">Fair</span>
            <span class="feel">feels like 61</span></span>
            </span></td>
            <td class="td3" colspan="2"><span class="day">Right Now</span>
                <span class="date1">Dec 19, 2012, 10:25am EST
            </span></td>
        </tr>
        <tr id="second">
            <td class="td3">
                <span class="temp1">5<span class="date2">mph</span></span> <span class="date3">WIND</span></td><td>
            <span class="temp1">63%</span><span class="date3">HUMIDITY</span></td>
        </tr>
         
      </table>
      
      
     
     <div id="look"><a href="">Like our new look?</a></div>
    </div>
    <!--end content-->
    
    <footer><img id="footerad" src="images/footerad.jpg" alt="footerad"/>
    <button type="button">Close</button> 
   </div>
    
  </body>
</html>
